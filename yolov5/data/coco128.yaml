# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /coco128
#     /yolov5


# download command/URL (optional)
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: /content/drive/MyDrive/yolov5_folder/Dataset/train/images  # 128 images
val: /content/drive/MyDrive/yolov5_folder/Dataset/test/images  # 128 images

# number of classes
nc: 21

# class names
names: [ 'dog',
'person',
'cat',
'tv',
'car',
'meatballs',
'marinara sauce',
'tomato soup',
'chicken noodle soup',
'french onion soup',
'chicken breast',
'ribs',
'pulled pork',
'hamburger',
'cavity',
'chlorosis',
'leafspot',
'powdery mildew',
'rust',
'downymildew',
'rus' ]
